<div [formGroup]="form">
  <mat-form-field>
    <mat-label>{{field.label | transloco}}</mat-label>
    <input matInput [type]="field.type" [id]="field.id" [formControlName]="field.key"
      [placeholder]="field.placeholder | transloco">

    <ng-container *ngIf="$error | async as errorVal">
      <mat-error>
        {{errorVal | transloco }}
      </mat-error>
    </ng-container>

  </mat-form-field>
</div>
