<div class="data-table-container mat-elevation-z8 position-relative">

  <div class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center" *ngIf="loading$ | async">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource$ | async" matSort [matSortActive]="config.sortActiveColumn"
    matSortDisableClear [matSortDirection]="config.sortDirection">


    <ng-container *ngFor="let column of config.displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>{{config.titles[column] | transloco}}</th>
      <td mat-cell *matCellDef="let row">{{row[column]}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="config.displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: config.displayedColumns;" (click)="selectedRow.next(row)"></tr>
  </table>
  <!-- <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator> -->
</div>
