<div class="p-4">
  <md-section-bar title="SideNav.Reports" [displayButton]="false"></md-section-bar>
  <form [formGroup]="form" #formReference="ngForm">
    <md-form-generator
      [form]="form"
      [formReference]="formReference"
      [fields]="fields"
      [displayContainerCheckboxs]="true"
    >
    </md-form-generator>
    <ng-container *ngIf="resource$ | async as resource">
      <a mat-flat-button color="primary" [href]="resource" download>{{
        'Reports.GenerateReport' | transloco
      }}</a>
    </ng-container>
  </form>
</div>
