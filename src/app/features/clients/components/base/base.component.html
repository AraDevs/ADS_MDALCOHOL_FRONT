<h1>Clients</h1>

<div class="container">
    <form [formGroup]="form" #formReference="ngForm" (submit)="save()">
        <md-form-generator [form]="form" [formReference]="formReference" [fields]="fields" [displayContainerCheckboxs]="true">
        </md-form-generator>
        <button class="mat-focus-indicator mat-raised-button mat-button-primary" mat-raised-button="" color="primary">{{ 'Buttons.Save' | transloco}}</button>
    </form>
</div>

<div class="p-4">
    <md-data-table [dataSource$]="dataClients" [config]="tableConfig" (update)="update($event)">
    </md-data-table>
</div>
