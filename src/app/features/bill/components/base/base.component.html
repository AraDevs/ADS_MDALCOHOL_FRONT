<div class="p-4">
  <md-section-bar title="SideNav.Bill" (buttonEvent)="add()"></md-section-bar>
  <md-data-table
    [displayUpdateIcon]="false"
    [displayDeleteIcon]="true"
    [displayDetailIcon]="true"
    [dataSource$]="dataBills"
    [config]="tableConfig"
    [loading$]="loadingBills$"
    [hideDeleteIconByCondition]="true"
    [hideDeleteIconCondition]="hideDeleteIcon"
    (delete)="delete($event)"
    (detail)="detail($event)"
  >
  </md-data-table>
</div>
